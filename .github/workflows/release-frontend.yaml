name: Release frontend

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - id: changed
        name: Check if frontend/package.json changed
        run: |
          if git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | grep -qE '^frontend/package\.json$'; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.changed.outputs.should_release == 'true'
        uses: ./.github/actions/install-dependencies
        with:
          setup-node: true
          audit: false

      - if: steps.changed.outputs.should_release == 'true'
        name: Get frontend version
        id: frontend
        run: echo "version=$(node -p \"require('./frontend/package.json').version\")" >> $GITHUB_OUTPUT

      - if: steps.changed.outputs.should_release == 'true'
        name: Check if tag exists
        id: tagcheck
        run: |
          if git rev-parse "frontend-v${{ steps.frontend.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - if: steps.changed.outputs.should_release == 'true' && steps.tagcheck.outputs.exists == 'false'
        name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "frontend-v${{ steps.frontend.outputs.version }}"
          git push origin "frontend-v${{ steps.frontend.outputs.version }}"

      - if: steps.changed.outputs.should_release == 'true' && steps.tagcheck.outputs.exists == 'false'
        name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: frontend-v${{ steps.frontend.outputs.version }}
          generate_release_notes: true
