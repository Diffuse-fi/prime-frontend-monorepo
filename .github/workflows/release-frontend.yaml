name: Release frontend

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: release-frontend-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          setup-node: true
          audit: false

      - id: version
        name: Detect frontend version bump
        working-directory: ./frontend
        shell: bash
        run: |
          set -euo pipefail
          npx tsx ./scripts/detectVersionBump.ts --before "${{ github.event.before }}" --missing-prev skip

      - if: steps.version.outputs.should_release == 'true'
        id: tagcheck
        name: Check if tag exists on origin
        shell: bash
        run: |
          set -euo pipefail
          tag="frontend-v${{ steps.version.outputs.current }}"
          if git ls-remote --exit-code --tags origin "refs/tags/$tag" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - if: steps.version.outputs.should_release == 'true' && steps.tagcheck.outputs.exists == 'false'
        name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          tag="frontend-v${{ steps.version.outputs.current }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$tag"
          git push origin "$tag"

      - if: steps.version.outputs.should_release == 'true' && steps.tagcheck.outputs.exists == 'false'
        name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: frontend-v${{ steps.version.outputs.current }}
          generate_release_notes: true
