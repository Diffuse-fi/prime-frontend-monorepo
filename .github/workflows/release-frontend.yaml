name: Release frontend

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

permissions:
  contents: write

concurrency:
  group: release-frontend-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          setup-node: true
          audit: false

      - name: Check if frontend version was bumped in this PR
        id: version
        working-directory: frontend
        shell: bash
        run: |
          set -euo pipefail

          before="${{ github.event.before }}"
          # workflow_dispatch doesn't provide github.event.before
          if [[ -z "$before" || "$before" == "0000000000000000000000000000000000000000" ]]; then
            before="$(git rev-parse HEAD~1 2>/dev/null || true)"
          fi

          if [[ -n "$before" ]]; then
            npx tsx ./scripts/checkVersionBump.ts --before "$before" --missing-prev skip
          else
            # no previous commit available; don't release automatically
            npx tsx ./scripts/checkVersionBump.ts --missing-prev skip
          fi

      - name: Compute tag
        if: steps.version.outputs.should_release == 'true'
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          echo "tag=frontend-v${{ steps.version.outputs.current }}" >> "$GITHUB_OUTPUT"

      - name: Fail if tag already exists on origin
        if: steps.version.outputs.should_release == 'true'
        id: tagcheck
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.meta.outputs.tag }}"
          if git ls-remote --exit-code --tags origin "refs/tags/$tag" >/dev/null 2>&1; then
            echo "::error::Tag already exists: $tag"
            exit 1
          fi

      - name: Create and push tag
        if: steps.version.outputs.should_release == 'true'
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.meta.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$tag"
          git push origin "$tag"

      - name: Create GitHub Release
        if: steps.version.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          generate_release_notes: true

      - name: Skip (no bump)
        if: steps.version.outputs.should_release != 'true'
        shell: bash
        run: echo "No frontend version bump detected â€” skipping release."
