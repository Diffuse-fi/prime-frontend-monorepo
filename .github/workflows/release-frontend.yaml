name: Release frontend

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: release-frontend-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install dependencies
        if: steps.changed.outputs.should_release == 'true'
        uses: ./.github/actions/install-dependencies
        with:
          setup-node: true
          audit: false

      - id: version
        name: Detect frontend version bump
        shell: bash
        run: |
          set -euo pipefail

          curr="$(node -p "require('./frontend/package.json').version")"

          if git cat-file -e "${{ github.event.before }}:frontend/package.json" 2>/dev/null; then
            prev="$(git show "${{ github.event.before }}:frontend/package.json" | node -e "let d='';process.stdin.on('data',c=>d+=c);process.stdin.on('end',()=>console.log(JSON.parse(d).version));")"
          else
            prev=""
          fi

          echo "current=$curr" >> "$GITHUB_OUTPUT"

          if [ "$curr" != "$prev" ]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi

      - if: steps.version.outputs.should_release == 'true'
        id: tagcheck
        name: Check if tag exists on origin
        shell: bash
        run: |
          set -euo pipefail
          tag="frontend-v${{ steps.version.outputs.current }}"
          
          if git ls-remote --exit-code --tags origin "refs/tags/$tag" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - if: steps.version.outputs.should_release == 'true' && steps.tagcheck.outputs.exists == 'false'
        name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          tag="frontend-v${{ steps.version.outputs.current }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$tag"
          git push origin "$tag"

      - if: steps.version.outputs.should_release == 'true' && steps.tagcheck.outputs.exists == 'false'
        name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: frontend-v${{ steps.version.outputs.current }}
          generate_release_notes: true
