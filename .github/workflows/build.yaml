name: Build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-lint:
    name: Build and Lint code
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          setup-node: true
          audit: false

      - name: Lint
        uses: ./.github/actions/lint

      - name: Build
        uses: ./.github/actions/build

  check-allow-scripts:
    name: Check allow-scripts configuration
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v5

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          setup-node: true
          audit: false

      - name: Check allow-scripts configuration
        run: npm run check:allow-scripts

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ukorvl/custom-github-actions-playwright:latest
      options: --user pwuser
    steps:
      - name: Clone repository
        uses: actions/checkout@v5

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          setup-node: true
          audit: false

      - name: Build
        uses: ./.github/actions/build
        with:
          enable-error-test-helper: "true"

      - name: Run E2E tests
        working-directory: frontend
        run: |
          export CI=true
          npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: frontend/tests/e2e/output/playwright-report
          if-no-files-found: "warn"
          retention-days: 30

  frontend-unit-tests:
    name: Unit Tests / Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v5

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          setup-node: true
          audit: false
          build-config: true
          setup-repo: true

      - name: Run frontend unit tests
        working-directory: frontend
        run: npm run test:unit

  sdk-unit-tests:
    name: Unit Tests / SDK
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v5

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          setup-node: true
          audit: false
          build-config: true

      - name: Run SDK unit tests
        working-directory: sdk-js
        run: npm run test:unit

  ui-kit-tests:
    name: Tests / UI Kit
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v5

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          setup-node: true
          audit: false
          build-config: true

      - name: Run UI Kit tests
        working-directory: ui-kit
        run: npm run test:unit && npm run test:unit:snap

  indexer-unit-tests:
    name: Unit Tests / Indexer
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v5

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          setup-node: true
          audit: false
          build-config: true

      - name: Run Indexer unit tests
        working-directory: indexer
        run: npm run test:unit

  lighthouse:
    name: Lighthouse CI for Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v5

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          setup-node: true
          audit: false

      - name: Build
        uses: ./.github/actions/build

      - name: Run Lighthouse CI
        working-directory: frontend
        run: npm run test:lh
